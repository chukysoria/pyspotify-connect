sudo: true

language: python

services:
- docker

env:
- ARCH=armv7 TOX_ENV=py27
- ARCH=armv7 TOX_ENV=py34
- ARCH=armv7 TOX_ENV=pypy
- ARCH=armv7 TOX_ENV=flake8
- ARCH=armv6 TOX_ENV=py27
- ARCH=armv6 TOX_ENV=py34
- ARCH=armv6 TOX_ENV=pypy

addons:
  apt:
    packages:
    - qemu-user-static

before_install:
- docker build -t chukysoria/pyspotify-connect -f Dockerfile_$ARCH .

install: true

script:
- "docker run -v $TRAVIS_BUILD_DIR:/usr/src/pyspotify-connect chukysoria/pyspotify-connect
  -c 'tox -e $(TOX_ENV)'"

after_success:
- docker run -e TRAVIS=$TRAVIS -e TRAVIS_JOB_ID=$TRAVIS_JOB_ID -e TRAVIS_BRANCH=$TRAVIS_BRANCH
  -v $TRAVIS_BUILD_DIR:/usr/src/pyspotify-connect chukysoria/pyspotify-connect -c
  coveralls

before_deploy:
- sudo chown -R $TRAVIS_BUILD_DIR

deploy:
  provider: pypi
  user: chukysoria
  password:
    secure: 
  on:
    tags: true
    repo: chukysoria/pyspotify-connect

deploy:
  provider: pypi
  user: chukysoria
  server: https://testpypi.python.org/pypi
  password:
    secure: 
  on:
    all_branches: true
    repo: chukysoria/pyspotify-connect
