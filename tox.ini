[pytest]
addopts = --basetemp={envtmpdir} 

[flake8]
application-import-names = spotify, tests
exclude = .git, .tox

[tox]
envlist = py27, py34, pypy, flake8

[testenv]
usedevelop = true
deps =
    coverage
    mock
    pytest
    pytest-cov
commands =
    coverage run -a --source=spotifyconnect setup.py test \
        {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-import-order
commands = flake8
